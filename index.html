<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladatlista Diavetítés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #slideshow {
            text-align: center;
        }

        .image-container img {
            width: 85vw; /* Kép szélessége az oldal szélességének 85%-a */
            max-width: 1000px; /* Maximum 1000px szélesség */
            height: auto; /* Magasság automatikus */
        }

        .thumbnails-wrapper {
            width: 85vw; /* Thumbnail sáv szélessége a nagy kép szélességével egyezik */
            overflow-x: auto; /* Görgetősáv engedélyezése */
            margin: 0 auto;
            white-space: nowrap; /* Thumbnailok egymás mellett */
        }

        .thumbnails {
            display: inline-flex;
            align-items: center;
            margin-top: 10px;
            position: relative; /* A thumbnailokat itt pozícionáljuk */
        }

        .thumbnails img {
            width: 100px;
            height: 60px;
            margin: 0 5px;
            cursor: pointer;
            vertical-align: middle;
        }

        .thumbnails img.active {
            border-bottom: 10px solid black; /* Thumbnail aláhúzása */
        }

        .controls {
            margin: 20px 0;
        }

        .highlight {
            font-weight: bold;
            color: red;
        }

        button {
            border: none;
            border-radius: 15px; /* Kerekített sarkok 15px */
            padding: 10px 20px;
            font-size: 16px;
            text-transform: uppercase; /* Minden szöveg nagybetűs lesz */
            vertical-align: middle; /* Igazítás a középre */
            color: white;
            background-color: #007bff;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div id="slideshow">
        <div class="image-container">
            <img id="currentImage" src="" alt="Diavetítés képe">
        </div>
        <div id="currentText"></div>

        <div class="thumbnails-wrapper">
            <div id="thumbnails" class="thumbnails"></div>
        </div>

        <div class="controls">
            <button id="previousImage">Előző kép</button>
            <button id="nextImage">Következő kép</button>
            <button id="pause">Szünet</button>
            <button id="resume">Folytatás</button>
            <button id="reset">Vissza az elejére</button>
            <button id="home">Vissza a főoldalra</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
