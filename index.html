<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladatlista Diavetítés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #slideshow {
            text-align: center;
        }

        .image-container img {
            width: 85vw; /* Kép szélessége az oldal szélességének 85%-a */
            max-width: 1000px; /* Maximum 1000px szélesség */
            height: auto; /* Magasság automatikus */
        }

        .thumbnails-wrapper {
            width: 85vw; /* Thumbnail sáv szélessége a nagy kép szélességével egyezik */
            overflow-x: auto; /* Görgetősáv engedélyezése */
            margin: 0 auto;
            white-space: nowrap; /* Thumbnailok egymás mellett */
        }

        .thumbnails {
            display: inline-flex;
            align-items: center;
            margin-top: 10px;
            position: relative; /* A thumbnailokat itt pozícionáljuk */
        }

        .thumbnails img {
            width: 100px;
            height: 60px;
            margin: 0 5px;
            cursor: pointer;
            vertical-align: middle;
        }

        .thumbnails img.active {
            border-bottom: 10px solid black; /* Thumbnail aláhúzása */
        }

        .controls {
            margin: 20px 0;
        }

        button {
            background-color: lightgreen; /* Alapértelmezett szín */
            color: black;
            border: none;
            border-radius: 15px; /* 15px lekerekített sarkok */
            padding: 10px 20px;
            font-size: 16px;
            text-transform: uppercase; /* Minden szöveg nagybetűs lesz */
            cursor: pointer;
            margin: 5px;
            transition: transform 0.3s ease; /* Simább átmenet a hover hatásoknál */
        }

        button:hover {
            transform: scale(1.1); /* Hover hatás: gomb 10%-kal nagyobb */
            font-weight: bold; /* Hover hatás: vastagabb betű */
        }

        .highlight {
            font-weight: bold;
            color: red;
        }

        .small-text {
            font-size: 0.8em;
            font-weight: normal; /* Nem vastag betűs */
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <div class="image-container">
            <img id="currentImage" src="images/image1.png" alt="Slideshow Image">
        </div>
        <p id="currentText">Placeholder text goes here...</p>
        <div class="thumbnails-wrapper">
            <div class="thumbnails" id="thumbnails">
                <!-- Thumbnails will be inserted here -->
            </div>
        </div>
        <div class="controls">
            <button id="previousImage">Previous</button>
            <button id="nextImage">Next</button>
            <button id="pause">Pause</button>
            <button id="resume"><span class="small-text">Resume</span> Play</button>
            <button id="reset"><span class="small-text">Restart</span> Start</button>
            <button id="home">Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
