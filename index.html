<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladatlista Diavetítés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #slideshow {
            width: 80%;
            max-width: 900px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .image-container {
            position: relative;
            max-width: 100%;
            height: 300px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
            color: #333;
        }

        .thumbnails-wrapper {
            margin-top: 20px;
            overflow-x: scroll;
            white-space: nowrap;
            padding-bottom: 10px;
        }

        .thumbnails img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
        }

        .thumbnails img.active {
            border-color: #007bff;
        }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

/*        .controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }*/

        .small-text {
            font-size: 0.9em;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <div class="image-container">
            <img id="currentImage" src="images/placeholder-image.jpg" alt="Slideshow Image">
        </div>
        <p id="currentText">Placeholder text goes here...</p>
        <div class="thumbnails-wrapper">
            <div class="thumbnails" id="thumbnails">
                <!-- Thumbnails will be inserted here -->
            </div>
        </div>
        <div class="controls">
            <button id="previousImage">Previous</button>
            <button id="nextImage">Next</button>
            <button id="pause">Pause</button>
            <button id="resume"><span class="small-text">Resume</span> Play</button>
            <button id="reset"><span class="small-text">Restart</span> Start</button>
            <button id="home">Home</button>
        </div>
    </div>

    <!-- PapaParse könyvtár betöltése a CSV kezeléséhez -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
