<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diavetítés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="imageContainer" class="image-container"></div>
    <div id="controls" class="controls">
        <button id="previousImage" class="button">Előző</button>
        <button id="pause" class="button">Szünet</button>
        <button id="resume" class="button disabled">Folytatás</button>
        <button id="nextImage" class="button">Következő</button>
        <button id="reset" class="button">Újraindítás</button>
        <button id="home" class="button">Kezdőlap</button>
    </div>
    <div id="thumbnails" class="thumbnails"></div>
    <script src="script.js"></script>
</body>
</html>
