<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diavetítés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .image-container {
            width: 100%;
            height: 400px;
            background-color: #ddd;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            text-align: center;
            margin: 20px;
        }

        .button-container {
            font-size: 16px; /* Eredeti szöveg mérete */
            line-height: 1.5; /* Sortáv az eredeti szöveghez */
            display: flex; /* Flexbox beállítás */
            align-items: center; /* Vertikális középre igazítás */
            justify-content: center; /* Horizontális középre igazítás */
            height: 100px; /* Gomb magassága */
            border: 1px solid black; /* Csak a vizualizációhoz */
        }
        
        .button {
            background-color: pink;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            line-height: 1.5; /* Sortáv az eredeti szöveghez */
        }

        .button:hover {
            transform: scale(1.1);
            transition: transform 0.2s;
            font-weight: bold;
        }

/*        .button.disabled {
            background-color: lightgray;
            cursor: not-allowed;
        }*/

        .highlighted-text {
            font-size: 12.8px; /* Kisebb betűméret a kiemelt szöveghez */
        }

        .thumbnails {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .thumbnails img {
            width: 100px;
            height: 60px;
            object-fit: cover;
            margin: 5px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border 0.3s, transform 0.3s;
        }

        .thumbnails img.active {
            border: 2px solid blue;
        }

        .thumbnails img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="imageContainer" class="image-container"></div>
    <div id="controls" class="controls">
        <button id="previousImage" class="button">Previous</button>
        <button id="pause" class="button">Pause</button>
        <button id="resume" class="button">
            <span class="highlighted-text">Resume</span> Play
        </button>
        <button id="nextImage" class="button">Next</button>
        <button id="reset" class="button">
            <span class="highlighted-text">Restart</span> Start
        </button>
        <button id="home" class="button">Kezdőlap</button>
    </div>
    <div id="thumbnails" class="thumbnails"></div>
    <script src="script.js"></script>
</body>
</html>
